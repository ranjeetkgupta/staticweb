<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main"
      th:with="pivotal=${@environment.getProperty('login.brand') == 'pivotal'}">
<head>
    <link rel="stylesheet" href="/resources/font-awesome/css/font-awesome.min.css" th:href="@{/resources/font-awesome/css/font-awesome.min.css}" />
</head>
<body>
    <div class="island-landscape" layout:fragment="page-content">
        <div class="island-title">
            <h1>Create your <th:block th:text="${pivotal ? 'Pivotal ID' : 'account'}">account</th:block></h1>
            <p th:if="${pivotal}">
                A <strong>Pivotal ID</strong> lets you sign in to Pivotal products
                using a single username and password.
            </p>
        </div>
        <div class="island-content">
            <i class="fa fa-envelope-o"></i>
            <p class="instructions-sent" th:text="#{'email_sent.activation'}">
                Check email for an activation link
            </p>
            <input type="submit" value="Email successfully sent" class="island-button" disabled="disabled"/>
        </div>
        <div class="island-footer">
            <a href="/create_account" th:href="@{/create_account}" class="link-lowlight">Resend activation email</a>
        </div>
    </div>
</body>
</html>
